name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Giscus (public) â€” see https://giscus.app
      PUBLIC_GISCUS_REPO: snakamoto404/snakamoto404.github.io
      PUBLIC_GISCUS_REPO_ID: R_kgDORO-NnQ
      PUBLIC_GISCUS_CATEGORY: General
      PUBLIC_GISCUS_CATEGORY_ID: DIC_kwDORO-Nnc4C2UJa
      PUBLIC_GISCUS_MAPPING: pathname
      PUBLIC_GISCUS_REACTIONS_ENABLED: "1"
      PUBLIC_GISCUS_EMIT_METADATA: "0"
      PUBLIC_GISCUS_THEME: preferred_color_scheme
      PUBLIC_GISCUS_LANG: en

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
